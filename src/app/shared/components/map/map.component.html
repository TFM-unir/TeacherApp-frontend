  <google-map *ngIf="teachers && teachers.length" height="30rem" width="auto" [center]="center" [zoom]="zoom">
    <map-marker
    #miMarker="mapMarker"
    [position]="myposition"
    [options]="markerOptions"
    (mapClick)="openInfoWindow(miMarker)"
    >
    <map-info-window>
      <h2>{{ myposition }}</h2>
    </map-info-window>
    </map-marker>
  </google-map>
