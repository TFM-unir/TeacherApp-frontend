<div
  class="card-size_tp col-lg-6 col-sm-4 bg-white m-3 d-flex flex-column align-items-center rounded-4"
>
  <!-- Imagen del profesor -->
  <div class="row">
    <div class="col-12">
      <img
        class="img-fluid rounded-5 mx-auto p-3"
        src="{{ teacher.photo }}"
        alt="TeacherImg"
      />
    </div>
  </div>
  <!-- Estrella y Rating -->
  <div class="row mt-3">
    <div class="text-black">
      <h2>{{ teacher.name }}</h2>
    </div>
    <div class="col-6" *ngIf="teacher.rating && showRating">
      <img
        class="img-fluid"
        src="https://tmpfiles.nohat.cc/full-m2H7H7A0m2m2i8i8.png"
        alt="RatingStar"
        style="max-width: 55px"
      />
      <h3 class="text-black">{{ teacher.rating }}</h3>
    </div>
  </div>
  <!-- Información -->
  <div class="col-lg-6 col-sm-4 mb-3">
    <div class="col-12 mt-3">
      <h4 class="text-secondary small mt-3">
        Experiencia: {{ teacher.experience }} años.
      </h4>
      <h4 class="text-secondary small mt-3">Ubicación: {{ teacher.city }}.</h4>
      <h4 class="text-secondary small mt-3">
        Asignatura: {{ teacher.subject }}
      </h4>
      <h4 class="text-secondary small mt-3">
        Precio: {{ teacher.price_hour }} €/hora
      </h4>
    </div>
  </div>
  <div *ngIf="showButtonProfile">
    <!--Boton ver usuario-->
    <button
      class="btn btn-warning mx-2 mb-3"
      [routerLink]="['/teacher/profile/', teacher.id]"
    >
      Ver perfil
    </button>
  </div>
</div>
