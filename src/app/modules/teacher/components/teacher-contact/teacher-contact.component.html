<section *ngIf="displaySection" >
    <h1 class="m-4 text-center modal-title">Escribe un mensaje a {{teacher.name}}</h1>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="form-floating m-4">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" formControlName="textarea"></textarea>
            <label for="floatingTextarea">{{teacher.name}} recibirá este mensaje:</label>
        </div>
        <div class="d-flex justify-content-center">
            <input type="submit" class="btn btn-info" value="Contactar con: {{teacher.name}}">
        </div>
    </form>
</section>
<section *ngIf="!displaySection">
    <div class="row align-content-center m-4" id="backgr">
        <p class="text-center">Se ha enviado tu mensaje a {{teacher.name}} con éxito. Si recibe una respuesta, se te notificará a través del chat.</p>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-info" (click)="returnHome()">Volver a Inicio</button>
    </div>
</section>
