<section class="container mt-3">
  <div class="row g-3">
    <article class="col-12 col-md-6 col-lg-4" *ngFor="let user of myTeachers">
      <app-teacher-card
        [teacher]="user"
        [showButtonProfile]="true"
      ></app-teacher-card>
    </article>
  </div>
  <nav aria-label="...">
    <ul class="pagination pagination-lg">
      <li
        (click)="getPage(i + 1)"
        class="page-item"
        *ngFor="let pag of this.pagination.arrPag; let i = index"
        [ngClass]="{ active: i + 1 === this.pagination.currentPage }"
      >
        <span class="page-link">{{ i + 1 }}</span>
      </li>
    </ul>
  </nav>
</section>
